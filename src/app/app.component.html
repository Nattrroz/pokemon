
<div class="row center-align">
  <div>
    <h1>Contador</h1>
    <h2>{{contador}}</h2>
  </div>
</div>

<div class="row  center-align">
  <div class="m-15">
    <button (click)="incrementar()" class="waves-effect waves-light btn grey darken-3 pr-5"><i class="material-icons right">add</i>Incrementar</button>
    <button (click)="decrementar()" class="waves-effect waves-light btn grey darken-3"><i class="material-icons right">remove</i>Decrementar</button>
  </div>
</div>

<hr>

<div class="row center-align">
  <div class="">
    <app-hijo [contador] = "contador" (cambioContador)="contador = $event"></app-hijo>
  </div>
</div>

<div class="row center-align">
  <div>
    <app-pokemon-card [character]="pokemon"></app-pokemon-card>
  </div>
</div>
